    {% extends './base.html' %}
    <title>{% block title %}  Login  {% endblock %}</title>


    {% block customCSS %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    {% endblock %}

    {% block body %}
        <form class="form-signin">
            <img class="mb-4" src="{{url_for('static', filename='img/login.jpg')}}" alt="" width="300" height="150">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
            <input type="text" class="form-control" name="username" placeholder="name@example.com">
            <label for="username">Email address</label>
            </div>
            <div class="form-floating mt-2">
            <input type="password" class="form-control" name="floatingPassword" placeholder="Password">
            <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100 btn-lg" type="submit">Sign in</button>
        </form>
    {% endblock %}

{% extends './base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="cargaDatos.html">Carga de datos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <h1>Bienvenido, {{ current_user.fullname }}</h1>
    <a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>
    <form action="" method="post" enctype="multipart/form-data">
        <h1>Carga de datos en formato CSV</h1>
        <div class="mb-3">
            <label for="file" class="form-label">Cargar archivo de datos</label>
            <input class="form-control" type="file" id="file" name="file">
        </div>
        <br>
        <label for="tecnica" class="form-label">Seleccione una técnica para analizar los datos</label>
        <div class="mb-3">
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">Red Neuronal</label>

                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">SVM</label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">Regresión</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Evaluar</button>
    </form>
</div>

{% endblock %}
